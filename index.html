<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>ADAPTARS</title>
    <style>
        :root {
            --bg: #050505;
            --surface: #111111;
            --primary: #e5e5e5;
            --dim: #444444;
            --accent: #333333;
            
            /* Visual Colors */
            --snap-color: #888888; /* Grey Text */
            --slide-color: #002080; /* Dark Klein Blue */
            --glow-color: #ffffff; 
        }
        
        body {
            margin: 0;
            background-color: var(--bg);
            color: var(--primary);
            font-family: 'Courier New', Courier, monospace;
            overflow: hidden;
            user-select: none;
            display: flex;
            flex-direction: column;
            height: 100dvh; 
            overscroll-behavior: none;
        }
        
        /* HEADER */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            border-bottom: 1px solid var(--accent);
            z-index: 10;
            background: var(--bg);
            height: 60px;
            box-sizing: border-box;
            flex-shrink: 0; 
        }

        /* LOGO: WHITE BREATHING EFFECT */
        @keyframes breathe {
            0% { text-shadow: 0 0 5px rgba(255, 255, 255, 0.2); color: #888; opacity: 0.7; }
            50% { text-shadow: 0 0 15px rgba(255, 255, 255, 0.6), 0 0 25px rgba(255, 255, 255, 0.3); color: #fff; opacity: 1; }
            100% { text-shadow: 0 0 5px rgba(255, 255, 255, 0.2); color: #888; opacity: 0.7; }
        }
        .brand { 
            font-weight: bold; letter-spacing: 3px; font-size: 18px; 
            animation: breathe 4s ease-in-out infinite;
        }
        
        /* CONTROLS */
        .controls { display: flex; gap: 20px; align-items: center; }
        .mode-switch { display: flex; gap: 15px; }
        
        button {
            background: none; border: 1px solid var(--dim); color: var(--dim);
            padding: 8px 20px; cursor: pointer; font-family: inherit; font-size: 14px;
            letter-spacing: 1px; transition: all 0.2s; border-radius: 4px; min-width: 60px;
        }
        button.active {
            border-color: var(--primary); color: var(--bg); background: var(--primary);
            font-weight: bold; box-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
        }
        
        #instrument-container {
            flex-grow: 1; position: relative; cursor: crosshair; touch-action: none;
            width: 100%; height: 100%; overflow: hidden;
        }
        canvas { display: block; width: 100%; height: 100%; }

        /* Central Big Display - GREY */
        #ratio-display {
            font-size: 15vw; font-weight: bold; color: rgba(255,255,255,0.03); 
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            pointer-events: none; z-index: 0; transition: color 0.1s; white-space: nowrap;
        }
        #ratio-display.locked { color: rgba(180, 180, 180, 0.15); }
        
        #start-overlay {
            position: absolute; inset: 0; background: rgba(5,5,5,0.98);
            display: flex; justify-content: center; align-items: center; z-index: 100;
        }
        .big-btn {
            border: 1px solid white; padding: 20px 40px; font-size: 20px;
            letter-spacing: 5px; color: white; transition: 0.3s;
        }
        .big-btn:hover { background: white; color: black; }
    </style>
</head>
<body>

    <div id="start-overlay">
        <button class="big-btn" id="init-btn">INITIALIZE</button>
    </div>

    <header>
        <div class="brand">ADAPTARS</div>
        <div class="controls">
            <div class="mode-switch">
                <button id="btn-vector" class="active">I</button>
                <button id="btn-slate">II</button>
            </div>
        </div>
    </header>

    <div id="instrument-container">
        <div id="ratio-display"></div>
        <canvas id="canvas"></canvas>
    </div>

    <script>
        // --- CONFIG ---
        const SNAP_THRESHOLD_MAIN = 35; 
        const SNAP_THRESHOLD_SUB = 15;  

        // --- GLOBAL VARIABLES ---
        let audioCtx;
        let masterGain;
        let canvas, ctx;
        let width, height;
        
        // Input State
        let isMouseDown = false;
        let currentMode = 'VECTOR';
        let pulses = []; 
        let rawMouseX = 0; // Track mouse X even when not clicking
        
        // Voice Tracking: { baseFreq, oscList, stopTime, stringY }
        let activeVoices = [];
        // Touch Map: { id: {x, y, lastStr} }
        let activeTouches = new Map();

        // SLIDE PHYSICS STATE
        let slideState = {
            active: false,
            xTop: 0,    
            xBottom: 0, 
            isVertical: true, 
            displayRatio: 1.0,
            isSnapped: false
        };

        // Scale Map (Partch 43)
        const scaleMap = [
            { r: 1/1, label: '1/1', main: true }, { r: 81/80 }, { r: 33/32 }, { r: 21/20 }, { r: 16/15 }, { r: 12/11 }, 
            { r: 11/10 }, { r: 10/9 }, { r: 9/8, label: '9/8', main: true }, { r: 8/7 }, { r: 7/6 }, { r: 32/27 }, 
            { r: 6/5, label: '6/5', main: true }, { r: 11/9 }, { r: 5/4, label: '5/4', main: true }, { r: 14/11 }, 
            { r: 9/7 }, { r: 21/16 }, { r: 4/3, label: '4/3', main: true }, { r: 27/20 }, { r: 11/8 }, { r: 7/5 }, 
            { r: 10/7 }, { r: 16/11 }, { r: 40/27 }, { r: 3/2, label: '3/2', main: true }, { r: 32/21 }, { r: 14/9 }, 
            { r: 11/7 }, { r: 8/5, label: '8/5', main: true }, { r: 18/11 }, { r: 5/3 }, { r: 27/16 }, { r: 12/7 }, 
            { r: 7/4 }, { r: 16/9 }, { r: 9/5 }, { r: 20/11 }, { r: 11/6 }, { r: 15/8, label: '15/8', main: true }, 
            { r: 40/21 }, { r: 64/33 }, { r: 160/81 }, { r: 2/1, label: '2/1', main: true }
        ];

        // Tuning
        const vectorCourses = [
            { note: 'Eb', freq: 98 * (4/5) }, { note: 'G',  freq: 98 }, { note: 'B',  freq: 98 * (5/4) }   
        ];
        const slateStrings = [];
        const base = 98; 
        [0.5, 0.75, 1, 1.25, 1.5, 2, 2.5, 3, 3.75, 4].forEach(i => slateStrings.push(base * i));


        // --- INITIALIZATION ---
        window.onload = () => {
            canvas = document.getElementById('canvas');
            ctx = canvas.getContext('2d');
            
            document.getElementById('init-btn').addEventListener('click', initAudio);
            document.getElementById('btn-vector').addEventListener('click', () => switchMode('VECTOR'));
            document.getElementById('btn-slate').addEventListener('click', () => switchMode('SLATE'));
            window.addEventListener('resize', resize);
            
            // Mouse
            document.addEventListener('mousemove', handleMouseMove);
            canvas.addEventListener('mousedown', handleMouseDown);
            canvas.addEventListener('mouseup', handleMouseUp);
            // Touch
            canvas.addEventListener('touchstart', handleTouchStart, {passive: false});
            canvas.addEventListener('touchmove', handleTouchMove, {passive: false});
            canvas.addEventListener('touchend', handleTouchEnd, {passive: false});
            canvas.addEventListener('touchcancel', handleTouchEnd, {passive: false});

            resize();
        };

        function resize() {
            if (!canvas) return;
            const container = document.getElementById('instrument-container');
            width = canvas.width = container.clientWidth;
            height = canvas.height = container.clientHeight;
            // Initialize rawMouseX to center to prevent undefined slide drawing
            if(rawMouseX === 0) rawMouseX = width / 2;
        }

        function initAudio() {
            if (audioCtx) return;
            const AudioContext = window.AudioContext || window.webkitAudioContext;
            audioCtx = new AudioContext();
            masterGain = audioCtx.createGain();
            masterGain.gain.value = 0.8; 
            masterGain.connect(audioCtx.destination);
            document.getElementById('start-overlay').style.display = 'none';
            if (audioCtx.state === 'suspended') audioCtx.resume();
            requestAnimationFrame(animate);
        }

        function switchMode(mode) {
            currentMode = mode;
            document.querySelectorAll('button').forEach(b => b.classList.remove('active'));
            document.getElementById(mode === 'VECTOR' ? 'btn-vector' : 'btn-slate').classList.add('active');
            pulses = [];
            activeVoices = []; 
            activeTouches.clear();
            slideState.active = false;
        }


        // --- DSP UTILITIES ---
        function clamp(x, a, b){ return Math.min(b, Math.max(a, x)); }
        function centsToRatio(c){ return Math.pow(2, c/1200); }
        function makePickNoiseBuffer(ctx, seconds=0.065){
            const n = Math.max(32, Math.floor(ctx.sampleRate * seconds));
            const buf = ctx.createBuffer(1, n, ctx.sampleRate);
            const d = buf.getChannelData(0);
            for (let i=0;i<n;i++){ d[i] = (Math.random()*2 - 1) * Math.pow(1 - i/(n-1), 2.2); }
            return buf;
        }

        // --- GUITAR I: ENHANCED POLYPHONY (KEPT) ---
        function pluckDoubleCourse(ctx, destination, baseFreq, startRatio, stringY, opt={}){
            const { dur = 2.5, amp = 0.22, bright = 0.7, noise = 0.12, delay2 = 0.015, detune2_cents = 3.5 } = opt;
            const t0 = ctx.currentTime;
            const startF = baseFreq * startRatio; 

            // Complex Body Resonator
            const body1 = ctx.createBiquadFilter(); body1.type = "peaking"; body1.frequency.value = clamp(200 + startF*0.2, 150, 800); body1.Q.value = 1.0; body1.gain.value = 3.0;
            const body2 = ctx.createBiquadFilter(); body2.type = "peaking"; body2.frequency.value = clamp(500 + startF*0.4, 250, 1500); body2.Q.value = 1.2; body2.gain.value = 2.0;
            const lp = ctx.createBiquadFilter(); lp.type = "lowpass"; lp.frequency.value = clamp(3000 + 10000*bright, 2000, 16000); lp.Q.value = 0.3;
            
            const out = ctx.createGain(); out.gain.value = 1.0;
            out.connect(body1); body1.connect(body2); body2.connect(lp); lp.connect(destination);

            const pickBuf = makePickNoiseBuffer(ctx, 0.06);
            let collectedOscs = []; 

            function oneString(freqMult, startDelay, localAmp, detuneAmt){
                const ts = t0 + startDelay;
                const f = startF * freqMult;

                const env = ctx.createGain();
                env.gain.setValueAtTime(0.00001, ts);
                env.gain.linearRampToValueAtTime(localAmp, ts + 0.008); 
                env.gain.exponentialRampToValueAtTime(0.0001, ts + 2.2); 

                const tone = ctx.createBiquadFilter(); tone.type = "lowpass"; 
                tone.frequency.setValueAtTime(clamp(800 + f*8, 800, 12000), ts);
                tone.Q.value = 0.1;

                const o1 = ctx.createOscillator(); o1.type = "sawtooth"; 
                const o2 = ctx.createOscillator(); o2.type = "triangle"; 
                
                o1.freqMult = 1 * freqMult; o1.detuneBase = detuneAmt;
                o2.freqMult = 1 * freqMult; o2.detuneBase = detuneAmt + 2; 

                o1.detune.value = detuneAmt; o2.detune.value = detuneAmt + 2;
                o1.frequency.value = f; o2.frequency.value = f;

                const mix = ctx.createGain(); mix.gain.value = 0.5;
                const n = ctx.createBufferSource(); n.buffer = pickBuf;
                const nG = ctx.createGain(); nG.gain.value = localAmp * noise * 2;
                
                o1.connect(mix); o2.connect(mix); n.connect(nG);
                mix.connect(tone); nG.connect(tone);
                tone.connect(env); env.connect(out);

                o1.start(ts); o2.start(ts); n.start(ts); n.stop(ts + 0.06);
                const stopAt = ts + 2.3;
                o1.stop(stopAt); o2.stop(stopAt);
                
                collectedOscs.push(o1, o2);
            }

            oneString(1.0, 0.0, amp, 0);
            oneString(2.0, delay2, amp * 0.85, detune2_cents);

            const stopTime = t0 + 2.3;
            const voiceObj = { baseFreq: baseFreq, oscList: collectedOscs, stopTime: stopTime, stringY: stringY };
            activeVoices.push(voiceObj);
            
            setTimeout(() => { const idx = activeVoices.indexOf(voiceObj); if(idx > -1) activeVoices.splice(idx, 1); }, 2400);
        }

        // --- GUITAR II DSP: REVERTED TO SIMPLE (Cleaner Slide) ---
        function pluckGuitarIISlide(ctx, destination, baseFreq, startRatio, stringY, opt={}){
             const { dur = 3.5, amp = 0.25, bright = 0.75 } = opt;
            const t0 = ctx.currentTime;
            const startF = baseFreq * startRatio;

            // Simplified Filter Chain (No complex peaking body filters)
            const tone = ctx.createBiquadFilter();
            tone.type = "lowpass";
            tone.frequency.value = clamp(700 + startF * 12, 700, 16000);
            tone.Q.value = 0.2;

            const out = ctx.createGain(); out.gain.value = 1.0;
            tone.connect(out); out.connect(destination);

            const env = ctx.createGain();
            env.gain.setValueAtTime(0.00001, t0);
            env.gain.linearRampToValueAtTime(amp, t0 + 0.02);
            env.gain.exponentialRampToValueAtTime(0.0001, t0 + dur);

            // Simple Oscillator Stack: Triangle + Sine + Sine
            const o1 = ctx.createOscillator(); o1.type = "triangle"; o1.freqMult = 1;
            const o2 = ctx.createOscillator(); o2.type = "sine"; o2.freqMult = 2; 
            const o3 = ctx.createOscillator(); o3.type = "sine"; o3.freqMult = 3;
            
            o1.frequency.value = startF; 
            o2.frequency.value = startF * 2;
            o3.frequency.value = startF * 3;

            const g1 = ctx.createGain(); g1.gain.value = 1.0;
            const g2 = ctx.createGain(); g2.gain.value = 0.35;
            const g3 = ctx.createGain(); g3.gain.value = 0.2;

            o1.connect(g1); g1.connect(env);
            o2.connect(g2); g2.connect(env);
            o3.connect(g3); g3.connect(env);
            env.connect(tone);

            o1.start(t0); o2.start(t0); o3.start(t0);
            const stopTime = t0 + dur + 0.1;
            o1.stop(stopTime); o2.stop(stopTime); o3.stop(stopTime);

            const voiceObj = { baseFreq: baseFreq, oscList: [o1, o2, o3], stopTime: stopTime, stringY: stringY };
            activeVoices.push(voiceObj);
            setTimeout(() => { const idx = activeVoices.indexOf(voiceObj); if(idx > -1) activeVoices.splice(idx, 1); }, (dur + 0.2) * 1000);
        }

        // --- PLAY WRAPPERS ---
        function playGuitarICourse(baseFreq, currentRatio, stringY) {
            if (!audioCtx) return;
            pluckDoubleCourse(audioCtx, masterGain, baseFreq, currentRatio, stringY);
        }

        function playGuitarIIString(baseFreq, ratio, stringY) {
            if (!audioCtx) return;
            pluckGuitarIISlide(audioCtx, masterGain, baseFreq, ratio, stringY);
        }

        // --- SLIDE & TOUCH LOGIC ---

        function updateSlideState() {
            const touches = Array.from(activeTouches.values());
            
            // FIX: DISAPPEARING SLIDE BUG
            // Even if no touches, we keep the slide drawing, but reset it to vertical at last known position
            if (touches.length === 0 && !isMouseDown) {
                slideState.active = false;
                slideState.isVertical = true;
                // If we have a rawMouseX, snap to it, otherwise keep last
                if (rawMouseX > 0) {
                    slideState.xTop = rawMouseX;
                    slideState.xBottom = rawMouseX;
                }
                const res = calculateRatio(slideState.xTop);
                updateRatioDisplay(res);
                return; 
            }

            slideState.active = true;

            // 1. Single Touch/Mouse
            if (touches.length === 1 || (touches.length === 0 && isMouseDown)) {
                slideState.isVertical = true;
                const tx = (touches.length > 0) ? touches[0].x : rawMouseX;
                
                const res = calculateRatio(tx);
                slideState.displayRatio = res.ratio;
                slideState.isSnapped = res.isSnapped;
                
                // Snap visual if needed
                if(res.isSnapped) {
                    slideState.xTop = res.snappedX;
                    slideState.xBottom = res.snappedX;
                } else {
                    slideState.xTop = tx;
                    slideState.xBottom = tx;
                }
                updateRatioDisplay(res);
            } 
            // 2. Multi Touch: Slanted
            else {
                slideState.isVertical = false;
                slideState.isSnapped = false;
                
                touches.sort((a, b) => a.y - b.y);
                const tTop = touches[0];
                const tBot = touches[touches.length - 1];

                let dy = tBot.y - tTop.y;
                if (dy < 1) dy = 1; 
                const m = (tBot.x - tTop.x) / dy;
                
                slideState.xTop = m * (0 - tTop.y) + tTop.x;
                slideState.xBottom = m * (height - tTop.y) + tTop.x;
                
                // Clear display on slant
                updateRatioDisplay({display: "", isSnapped: false});
            }

            updateVoicesPitch();
        }

        function updateRatioDisplay(res) {
            const disp = document.getElementById('ratio-display');
            disp.innerText = res.display;
            if (res.isSnapped) disp.classList.add('locked');
            else disp.classList.remove('locked');
        }

        function updateVoicesPitch() {
            if (activeVoices.length === 0) return;
            const t = audioCtx.currentTime;

            activeVoices.forEach(voice => {
                let targetX;
                if (slideState.isVertical) {
                    targetX = slideState.xTop;
                } else {
                    const pct = voice.stringY / height;
                    targetX = slideState.xTop + (slideState.xBottom - slideState.xTop) * pct;
                }

                const ratioRes = calculateRatio(targetX);
                const finalRatio = ratioRes.ratio;

                voice.oscList.forEach(osc => {
                    const newFreq = voice.baseFreq * (osc.freqMult || 1) * finalRatio;
                    osc.frequency.setTargetAtTime(newFreq, t, 0.05);
                });
            });
        }

        function calculateRatio(px) {
            let closestDist = Infinity;
            let closestIdx = -1;
            scaleMap.forEach((item, index) => {
                const targetX = (index / (scaleMap.length - 1)) * width;
                const dist = Math.abs(px - targetX);
                const threshold = item.main ? SNAP_THRESHOLD_MAIN : SNAP_THRESHOLD_SUB;
                if (dist < threshold && dist < closestDist) { closestDist = dist; closestIdx = index; }
            });

            if (closestIdx !== -1) {
                return { 
                    ratio: scaleMap[closestIdx].r, isSnapped: true, idx: closestIdx, 
                    snappedX: (closestIdx / (scaleMap.length - 1)) * width,
                    display: scaleMap[closestIdx].label || formatRatio(scaleMap[closestIdx].r)
                };
            } else {
                const ratioIdxFloat = (px / width) * (scaleMap.length - 1);
                const idxFloor = Math.floor(ratioIdxFloat);
                const r1 = scaleMap[Math.max(0, idxFloor)];
                const r2 = scaleMap[Math.min(scaleMap.length-1, idxFloor+1)];
                const pct = ratioIdxFloat - idxFloor;
                let r = 1.0; if(r1 && r2) r = r1.r + (r2.r - r1.r) * pct;
                return { ratio: r, isSnapped: false, idx: -1, snappedX: px, display: "" };
            }
        }

        // --- EVENT HANDLERS ---

        function getStringsConfig() {
            if (currentMode === 'VECTOR') {
                return { count: 3, spacing: height/3, data: vectorCourses, type: 'course' };
            } else {
                return { count: 10, spacing: height/10, data: slateStrings, type: 'single' };
            }
        }

        function checkTrigger(y, touchId) {
            const cfg = getStringsConfig();
            const strIdx = Math.floor(y / cfg.spacing);
            
            // Check against last triggered for this specific touch
            let lastIdx = (touchId === -1) ? lastTriggeredStringIndex : (activeTouches.get(touchId)?.lastStr ?? -1);

            if (strIdx >= 0 && strIdx < cfg.count && strIdx !== lastIdx) {
                const visualY = (strIdx * cfg.spacing) + (cfg.spacing / 2);
                
                // Calculate INITIAL pitch ratio for attack based on slide geometry
                let initialX;
                if (slideState.isVertical) initialX = slideState.xTop;
                else {
                    const pct = visualY / height;
                    initialX = slideState.xTop + (slideState.xBottom - slideState.xTop) * pct;
                }
                const rObj = calculateRatio(initialX);

                if (cfg.type === 'course') {
                    playGuitarICourse(cfg.data[strIdx].freq, rObj.ratio, visualY);
                    pulses.push({ y: visualY - 5, life: 1, color: '#fff', w: 2 });
                    pulses.push({ y: visualY + 5, life: 1, color: '#fff', w: 2 });
                } else {
                    playGuitarIIString(cfg.data[strIdx], rObj.ratio, visualY);
                    pulses.push({ y: visualY, life: 1, color: '#aaa', w: 8 });
                }

                if (touchId === -1) lastTriggeredStringIndex = strIdx;
                else if (activeTouches.has(touchId)) activeTouches.get(touchId).lastStr = strIdx;
            }
        }

        // Mouse
        function handleMouseDown(e) {
            isMouseDown = true;
            rawMouseX = e.clientX - canvas.getBoundingClientRect().left;
            updateSlideState();
            checkTrigger(e.clientY - canvas.getBoundingClientRect().top, -1);
        }
        function handleMouseUp() { 
            isMouseDown = false; 
            lastTriggeredStringIndex = -1; 
            updateSlideState(); // Trigger visual reset
        }
        function handleMouseMove(e) {
            if (!canvas) return;
            const rect = canvas.getBoundingClientRect();
            rawMouseX = e.clientX - rect.left;
            updateSlideState();
            if(isMouseDown) checkTrigger(e.clientY - rect.top, -1);
        }

        // Touch
        function handleTouchStart(e) {
            e.preventDefault();
            const rect = canvas.getBoundingClientRect();
            for (let i = 0; i < e.changedTouches.length; i++) {
                const t = e.changedTouches[i];
                activeTouches.set(t.identifier, { x: t.clientX - rect.left, y: t.clientY - rect.top, lastStr: -1 });
                checkTrigger(t.clientY - rect.top, t.identifier);
            }
            updateSlideState();
        }
        function handleTouchMove(e) {
            e.preventDefault();
            const rect = canvas.getBoundingClientRect();
            for (let i = 0; i < e.changedTouches.length; i++) {
                const t = e.changedTouches[i];
                const touchData = activeTouches.get(t.identifier);
                if (touchData) { 
                    touchData.x = t.clientX - rect.left; 
                    touchData.y = t.clientY - rect.top; 
                }
                checkTrigger(touchData.y, t.identifier);
            }
            updateSlideState();
        }
        function handleTouchEnd(e) {
            e.preventDefault();
            for (let i = 0; i < e.changedTouches.length; i++) {
                activeTouches.delete(e.changedTouches[i].identifier);
            }
            updateSlideState();
        }

        function formatRatio(r) { return r ? r.toFixed(2) : ""; }

        // --- RENDERING ---
        function drawGrid() {
            const step = width / (scaleMap.length - 1);
            scaleMap.forEach((item, index) => {
                const x = index * step;
                ctx.beginPath();
                ctx.moveTo(x, 0); ctx.lineTo(x, height);
                // Check match with current vertical slide
                if (slideState.isVertical && slideState.isSnapped && Math.abs(x - slideState.xTop) < 1) {
                    ctx.strokeStyle = 'rgba(180, 180, 180, 0.5)';
                    ctx.lineWidth = 2;
                } else if (item.main) {
                    ctx.strokeStyle = 'rgba(255, 255, 255, 0.15)';
                    ctx.lineWidth = 1;
                    ctx.fillStyle = 'rgba(255, 255, 255, 0.6)';
                    ctx.font = '12px Courier New';
                    ctx.textAlign = 'left';
                    ctx.fillText(item.label, x + 4, height - 15);
                } else {
                    ctx.strokeStyle = 'rgba(255, 255, 255, 0.03)';
                    ctx.lineWidth = 1;
                }
                ctx.stroke();
            });
        }

        function drawStrings() {
            const cfg = getStringsConfig();
            for (let i = 0; i < cfg.count; i++) {
                const centerY = (i * cfg.spacing) + (cfg.spacing / 2);
                let highlight = false;
                // Highlighting check logic
                const rect = canvas.getBoundingClientRect();
                // Simple highlight if mouse is down over string
                // (Note: mouse Y is not global, need to track it or just use touch logic)
                // For simplicity, vibration is the main feedback. Highlights are subtle.
                
                if (cfg.type === 'course') {
                    ctx.beginPath(); ctx.moveTo(0, centerY - 5); ctx.lineTo(width, centerY - 5); ctx.strokeStyle = '#999'; ctx.lineWidth = 1.5; ctx.stroke();
                    ctx.beginPath(); ctx.moveTo(0, centerY + 5); ctx.lineTo(width, centerY + 5); ctx.strokeStyle = '#888'; ctx.lineWidth = 1; ctx.stroke();
                } else {
                    ctx.beginPath(); ctx.moveTo(0, centerY); ctx.lineTo(width, centerY); ctx.strokeStyle = '#444'; ctx.lineWidth = 2; ctx.stroke();
                }
            }
        }

        function drawPulses() {
            for (let i = pulses.length - 1; i >= 0; i--) {
                let p = pulses[i];
                ctx.shadowBlur = 15 * p.life; ctx.shadowColor = p.color; ctx.strokeStyle = `rgba(255, 255, 255, ${p.life})`; ctx.lineWidth = p.w ? p.w : 3;
                ctx.beginPath(); ctx.moveTo(0, p.y);
                for (let x = 0; x <= width; x += 30) { ctx.lineTo(x, p.y + (Math.random() - 0.5) * 10 * p.life); }
                ctx.lineTo(width, p.y); ctx.stroke();
                ctx.shadowBlur = 0; p.life -= 0.04; if (p.life <= 0) pulses.splice(i, 1);
            }
        }

        function drawSlide() {
            // FIX: Always draw logic
            let x1 = slideState.xTop;
            let x2 = slideState.xBottom;
            
            // Dark Klein Blue colors
            const barWidth = 20;
            const darkBlue = 'rgba(0, 32, 128, 0.85)';
            const lightBlue = 'rgba(30, 60, 180, 0.8)';

            ctx.save();
            ctx.beginPath();
            ctx.moveTo(x1 - barWidth/2, 0);
            ctx.lineTo(x1 + barWidth/2, 0);
            ctx.lineTo(x2 + barWidth/2, height);
            ctx.lineTo(x2 - barWidth/2, height);
            ctx.closePath();
            ctx.fillStyle = darkBlue;
            ctx.fill();

            ctx.beginPath();
            ctx.moveTo(x1, 0);
            ctx.lineTo(x2, height);
            ctx.strokeStyle = lightBlue;
            ctx.lineWidth = 4;
            ctx.stroke();
            
            // Dots
            ctx.fillStyle = '#f00';
            for (let t of activeTouches.values()) {
                ctx.beginPath(); ctx.arc(t.x, t.y, 4, 0, Math.PI*2); ctx.fill();
            }
            if (isMouseDown) {
                 // We need Y for mouse dot, but we don't track it globally easily in this struct
                 // It's okay to skip the red dot for mouse or track it if needed. 
                 // Let's rely on the bar itself.
            }
            
            ctx.restore();
        }

        function animate() {
            if (!ctx) return;
            ctx.fillStyle = '#050505';
            ctx.fillRect(0, 0, width, height);
            drawGrid();
            drawStrings();
            drawPulses();
            drawSlide();
            requestAnimationFrame(animate);
        }
    </script>
